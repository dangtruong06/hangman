<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header style="background-color:hsl(220, 100%, 60%)">
        <h1>Welcome to Hangman</h1>
        <hr>
    </header>
    <p id="instructions">Click randomize and start guessing, you have 5 chances!</p>
    
    

    <div class="keyboard">

        <div class="row1">
            <button class="buttons" onclick="appendDisplay('Q')" id="Q">Q</button>
            <button class="buttons" onclick="appendDisplay('W')" id="W">W</button>
            <button class="buttons" onclick="appendDisplay('E')" id="E">E</button>
            <button class="buttons" onclick="appendDisplay('R')" id="R">R</button>
            <button class="buttons" onclick="appendDisplay('T')" id="T">T</button>
            <button class="buttons" onclick="appendDisplay('Y')" id="Y">Y</button>
            <button class="buttons" onclick="appendDisplay('U')" id="U">U</button>
            <button class="buttons" onclick="appendDisplay('I')" id="I">I</button>
            <button class="buttons" onclick="appendDisplay('O')" id="O">O</button>
            <button class="buttons" onclick="appendDisplay('P')" id="P">P</button>
        </div>

        <div class="row2">
            <button class="buttons" onclick="appendDisplay('A')" id="A">A</button>
            <button class="buttons" onclick="appendDisplay('S')" id="S">S</button>
            <button class="buttons" onclick="appendDisplay('D')" id="D">D</button>
            <button class="buttons" onclick="appendDisplay('F')" id="F">F</button>
            <button class="buttons" onclick="appendDisplay('G')" id="G">G</button>
            <button class="buttons" onclick="appendDisplay('H')" id="H">H</button>
            <button class="buttons" onclick="appendDisplay('J')" id="J">J</button>
            <button class="buttons" onclick="appendDisplay('K')" id="K">K</button>
            <button class="buttons" onclick="appendDisplay('L')" id="L">L</button>
        </div>

        <div class="row3">
            <button class="buttons" onclick="appendDisplay('Z')" id="Z">Z</button>
            <button class="buttons" onclick="appendDisplay('X')" id="X">X</button>
            <button class="buttons" onclick="appendDisplay('C')" id="C">C</button>
            <button class="buttons" onclick="appendDisplay('V')" id="V">V</button>
            <button class="buttons" onclick="appendDisplay('B')" id="B">B</button>
            <button class="buttons" onclick="appendDisplay('N')" id="N">N</button>
            <button class="buttons" onclick="appendDisplay('M')" id="M">M</button>
        </div>
        
    </div>
    <button id="start-btn" onclick="randomWord()">Randomize</button>
    <div id="hint">
        
    </div>
    
    <img id="images" src="">
    
    <input readonly id="display">

    <h1 id="win-lose"></h1>

    <script src="words.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
